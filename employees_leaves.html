<!doctype html>
<html>


<body>


    <div class="container">

        <div class="row tpband">
            <div class="col-sm-12 ">
                <img src="imgs/left-round-512.png" alt="back" id="backbtn" width=50px style="border:thick">

            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 ">
                <h2 class="pghdgs">View leaves</h2>
            </div>
            <div class="col-sm-6 ">
                <h2 class="yearn">Year 2017</h2>
            </div>
        </div>

        <div class="row" ng-cloak>
            <div class="col-sm-6 col-sm-offset-3 ">
                <div class="alert alert-danger" ng-show="response.responseText != 'OK' && response.responseText != null">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>Oops!</strong> {{response.responseText}}
                </div>

                <div class="alert alert-success" ng-show="showProgress">
                    Processing .. Please wait ..
                </div>
            </div>
        </div>


        <div class="table-responsive">
            <table class="table distabl table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th ng-repeat="leaveType in leaveTypes">{{leaveType.name}}</th>
                        <!--<th>AL</th>
        <th>PL</th>
        <th>SL</th>-->
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="emp in employees">
                        {{emp.leaveCount.values}}
                        <td>{{emp.id}}</td>
                        <td>{{emp.name}}</td>
                        <td>{{emp.email}}</td>
                        <td ng-repeat="count in emp.leaveCount">{{count.count}}</td>
                        <td>Total</td>
                        <td>
                            <button type="button" class="btn btn-secondary btn-sm btn-block btndet" ng-click="viewDetails(emp)">Details</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>


</body>


</html>
