        <div class="row" ng-cloak>
            <div class="col-sm-6 col-sm-offset-3 ">
                <div class="alert alert-danger" ng-show="response.responseText != 'OK' && response.responseText != null">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>Oops!</strong> {{response.responseText}}

                <div class="alert alert-success" ng-show="showProgress">

            </div>
        </div>


        <div class="row logbackg">
            <div class="col-sm-6 col-sm-offset-3 ">
                <br>
                <div class=" form-group">
                    <label for="pwd">User id</label>
                    <input type="emil id" class="form-control" ng-model="user.email">
                </div>
                <div class=" form-group">
                    <label for="usr">Password</label>
                    <input type="password" class="form-control" ng-model="user.password">
                </div>
                <button type="button" class="btn btn-secondary btn-lg btn-block btnbrd" ng-click="loginUser()">Login</button>
            </div>
        </div>
